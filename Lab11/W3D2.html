<!DOCTYPE html>
<html lang = "en-us">
<meta charset = "UTF-8"/>
<link href = "W3D2.css" type = "text/css" rel = "stylesheet"/>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type = "text/javascript"></script>
<script src = "W3D2.js" type = text/javascript></script>
<title>W3D2 Clean Screen</title>
<body>
<h1>W3D3 Clean Screen</h1>
<div id="controls">
    <label>
        Width (px):
        <input type="text" name="width"><br>
    </label>
    <label>
        Growth amount (px):
        <input type="text" name="amount"><br>
    </label>
    <label>
        Growth rate (mS):
        <input type="text" name="rate"><br>
    </label>
    <label>
        Number of circles:
        <input type="text" name="circle-count"><br>
    </label>
    <input type="button" name="start" value="  Start  "><input type="button" name="reset" value="  Reset  "><br>
</div>
<h2 id="home-link"><a href="../index.html">Home</a></h2>
<div id="container">
<div class="circle" id="central"></div>
</div>
</body>
</html>
